<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Registration Information</h1>
    <form action="">
        <label for="f-name">First Name</label><br>
        <input type="text" name="f-name" required placeholder="First Name"><br>
        <label for="l-name">Last Name</label><br>
        <input type="text" name="l-name" required placeholder="Last Name"><br>
        <label for="e-mail">E-Mail</label><br>
        <input type="text" name="e-mail" required placeholder="E-Mail"><br>
        <label for="ce-mail">Confirm E-Mail</label><br>
        <input type="text" name="e-mail" required placeholder="E-Mail"><br>
        <label for="phone">Phone</label><br>
        <input type="text" name="phone" required placeholder="01812657687"><br>
        <label for="db">Date Of Birth</label><br>
        <input type="date"><br>
        <!--Radio Start-->
        <label for="">Gender</label><br>
        <input type="radio" name="gender">
        <label for="Male">Male</label>
        <input type="radio" name="gender">
        <label for="Female">Female</label>
        <input type="radio" name="gender">
        <label for="Custom">Custom</label><br>
        <label for="">Login By</label><br>
        <input type="radio" name="login" id="login">
        <label for="E-mail">E-mail</label><br>
        <input type="radio" name="login" id="login">
        <label for="Phone">Phone</label><br>
                <!--Radio End-->
        <label for="pass">Password</label><br>
        <input type="pass" required name="pass" placeholder="Password"><br>
        <label for="cpass">Confirm Password</label><br>
        <input type="pass" required name="cpass" placeholder="Confirm Password"><br><br>
        <input type="Button" value="Register">
        <a href="../index.html"><input type="button" value="Login"></a>

    </form>
    
</body>
</html>
